<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="./static/css/main.css" rel="stylesheet" type="text/css" />
    <style>
        .reg {
            text-decoration: none;
        }

        .reg:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 w-body">
        <div>
            <div class="text-center text-dark rounded-2 card">
                <h3 class="fs-1 fw-bold mb-5">USER LOGIN</h3>
                <form method="post" class="m-auto">
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control log-usr" id="email" name="email"
                            placeholder="email" />
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control log-pw" id="password" name="password"
                            placeholder="Password" />
                    </div>
                    <div class="m-3 d-flex text-start justify-content-start align-items-center">
                        <p class="m-0">
                            Do not have an account yet? 
                        </p>
                        <a href="/register" class="reg my-0 mx-2">
                          Register
                        </a>
                    </div>
                    <button type="submit" class="btn btn-outline-primary px-4" id="submit">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./static/js/login.js"></script>

</body>

</html>
